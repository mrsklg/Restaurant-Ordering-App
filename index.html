<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Ordering App</title>
</head>
    <body>
        <header>
            <h1>Jimmy's Diner</h1>
            <h2>The best burgers and pizzas in town.</h2>
        </header>
        <div id="container">
            <section id="menu"></section>
            <section id="order"></section>
            <section id="payment-modal" class="modal">
                <h2 class="card-details-title">Enter card details</h2>
                <form id="payment" class="modal-inner">
                    <input 
                        type="text" 
                        placeholder="Enter your name"
                        name="customerName"
                        required
                    />
                    <input 
                        type="number" 
                        placeholder="Enter card number"
                        required
                    />
                    <input 
                        type="number" 
                        placeholder="Enter CVV"
                        required
                    />
                    <button type='submit' class="submit-btn pay-btn" id="pay-btn">Pay</button>
                </form>
            </section>
            <section id="order-confirmation"></section>
        </div>
	<script src="index.js" type="module"></script>
    </body>
</html>
